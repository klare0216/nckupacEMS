<html>
	<head>
		<title>登入</title> 
	</head>
	<body>
		社員編號:<input type="text" id="社員編號"><br><br>
		密碼:<input type="text" id="密碼"><br><br>
		<button type="button" id="btn">送出</button><br><br>
		<button type="button" id="home">回社員首頁</button><br><br>
		<p id="demo1"></p>

		<script>
			var btn = document.getElementById('btn');
			var home = document.getElementById('home');
			var url = "http://localhost:3000/api/member";
			var xhr  = new XMLHttpRequest();

			btn.addEventListener('click', function(e) {
				var data = {};
				data.社員編號 = document.getElementById("社員編號").value;
				data.密碼 = document.getElementById("密碼").value;
				var json = JSON.stringify(data);
				console.log(json);
				xhr.open("POST", url + "/login", true);
				xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
				xhr.onload = function () {
					var users = xhr.responseText;
					if (xhr.readyState == 4 && xhr.status == "200") {
						document.getElementById("demo1").innerHTML = users;
						console.table(users);
					} else {
						document.getElementById("demo1").innerHTML = users;
						console.error(users);
					}
				}
				xhr.send(json);
			}, false);

			home.addEventListener('click', function(e) {
				location.href = url + "/index";
			});
		</script>
	</body> 
</html>
